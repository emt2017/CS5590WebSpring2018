<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css" >
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container">
    <h1 class = "centerText">Register</h1>
    <hr>
    <div class="row no-padding">
        <form class = "no-padding centerText col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-4 col-md-6 col-sm-8 col-xs-10">
            <span class=" text-left no-padding col-lg-12 col-md-12 col-sm-12 col-xs-12 "><b>Enter Email:</b></span>
            <input class="margin inputCSS col-lg-12 col-md-12 col-sm-12 col-xs-12" type="email">

            <br>
            <span class="margin text-left no-padding col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Enter Username:</b></span>
            <input class ="inputCSS col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <br>
            <span class="margin text-left no-padding col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Enter Password:</b></span>
            <input class ="inputCSS col-lg-12 col-md-12 col-sm-12 col-xs-12" type="password">

            <br>
            <span class="margin text-left no-padding col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Confirm Password:</b></span>
            <input class ="inputCSS col-lg-12 col-md-12 col-sm-12 col-xs-12" type="password">
        </form>
    </div>
    <div class="row centerText" style="margin-top: 15px;">
        <div class="">
            <button class="button col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-4 col-md-6 col-sm-8 col-xs-10">Register</button>
        </div>
    </div>
</div>
</body>
</html>
